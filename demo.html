<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Verification</h1>

    <hr>

    <div class="main">
        <div class="container">
            <h2>Enter your mobile number
                <p>You will receive a 6 digit code for mobile number verfication </p>
                <h3>At the time of booking you will get OTP on the IRCTC registered number.</h3>

        </div>
        <div class="input-container">
            <span color="greyBase" font-size="16px" font-weight="demi" class="countrycode">+91</span>
            <div class="input"><label for="true"></label><input type="tel" maxlength="10" autocomplete="off" value=""
                    placeholder="Enter your mobile number">
                <span class="edit" font-size="10px">Edit</span>
                <img id="mic" src="https://eticket.ap-south-1.linodeobjects.com/mic-filled.svg" alt="">
            </div>
        </div>



        <div class="otp">

            <p><img id="check" src="/home/shweta/Downloads/MicrosoftTeams-image.png" alt=""> OTP sent successfully</p>
        </div>

        <div class="otp-verification">
            <h4>OTP verfication</h4>
            <p>Enter OTP send to +91</p>
        </div>

        <div class="input-container">
            <span color="greyBase" font-size="50px" font-weight="demi" class="countrycode"></span>
            <div class="input"><label for="true"></label><input type="tel" maxlength="6" autocomplete="off" value=""
                    placeholder="****** "><img id="mic"
                    src="https://eticket.ap-south-1.linodeobjects.com/mic-filled.svg" alt="">
            </div>
        </div>

        <div class="otp-code">
            <p>Didn't receive the OTP code?<br><span style="color:blue">Resend Code</span><b> in 2 sec</b></p>
        </div>
    </div>
</body>

</html>
